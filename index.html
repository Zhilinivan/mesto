<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/Logo.png" alt="Место Россия">
    </header>
    
   <main class="content">
      
      <section class="popup">
        <form class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <input type="text" class="popup__input-name">
          <input type="text" class="popup__input-profession">
          <input type="submit" class="popup__save" value="Сохранить">
        </form>
      </section>
      
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <buttom class="profile__edit-buttom"></buttom>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-buttom"></button>
      </section>    

      <section class="elements">
        <div class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="elements__bottom">
            <h3 class="elements__title">Карачаевск</h3>
            <div class="elements__like"></div>           
          </div>
        </div> 

        <div class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="elements__bottom">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <div class="elements__like"></div>
          </div>
        </div> 

        <div class="elements__element">
          <img class="elements__image" src="./images/dombay.png" alt="Домбай">
          <div class="elements__bottom">
            <h3 class="elements__title">Домбай</h3>
            <div class="elements__like"></div>
          </div>
        </div> 

        <div class="elements__element">
          <img class="elements__image" src="./images/dombay.png" alt="Домбай">
          <div class="elements__bottom">
            <h3 class="elements__title">Домбай</h3>
            <div class="elements__like"></div>
          </div>
        </div> 

        <div class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="elements__bottom">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <div class="elements__like"></div>
          </div>
        </div> 

        <div class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="elements__bottom">
            <h3 class="elements__title">Карачаевск и карачаевск</h3>
            <div class="elements__like"></div>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Жилин Иван</p>
    </footer>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
