<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    
   <main class="content">
  
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактирование профиля"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавление карточки"></button>
      </section>

      <section class="elements">
        
        <ul class="elements__list"></ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Жилин Иван</p>
    </footer>

    <template class="elements__template">
      <li class="card">
        <img class="card__image">
        <div class="card__bottom">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button" aria-label="поставить лайк"></button>
          <button type="button" class="card__delete-button" aria-label="удалить карточку"></button>
        </div>
      </li>
    </template>

    <div class="popup-profile">
      <div class="popup-profile__container">
        <button type="button" class="popup-profile__close-button"></button>
        <h2 class="popup-profile__name">Редактировать профиль</h2>
        <form class="popup-profile__form" name="form">
          <input type="text" required class="popup-profile__input popup-profile__input_data_name" name="name">
          <input type="text" required class="popup-profile__input popup-profile__input_data_profession" name="profession">
          <button type="submit" class="popup-profile__save-button" aria-label="отправить форму">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-addcard">
      <div class="popup-addcard__container">
        <button type="button" class="popup-addcard__close-button"></button>
        <h2 class="popup-addcard__name">Новое место</h2>
        <form class="popup-addcard__form" name="form">
          <input type="text" required class="popup-addcard__input popup-addcard__input_name" name="name">
          <input type="text" required class="popup-addcard__input popup-addcard__input_src" name="link">
          <button type="submit" class="popup-addcard__save-button" aria-label="отправить форму">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup-cardfullscreen">
      <div class="popup-cardfullscreen__container">
        <button type="button" class="popup-cardfullscreen__close-button"></button>
        <img class="popup-cardfullscreen__image" src="./" alt="Загрузка не удалась">
        <p class="popup-cardfullscreen__title"></p>
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
