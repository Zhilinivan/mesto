<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    
   <main class="content">
  
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактирование профиля"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавление карточки"></button>
      </section>

      <section class="elements">

        <div class="card">
          <img class="card__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="card__bottom">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like" aria-label="поставить лайк"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="card__bottom">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like" aria-label="поставить лайк"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/dombay.png" alt="Домбай">
          <div class="card__bottom">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like" aria-label="поставить лайк"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/dombay.png" alt="Домбай">
          <div class="card__bottom">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like" aria-label="поставить лайк"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="card__bottom">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like" aria-label="поставить лайк"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="card__bottom">
            <h2 class="card__title">Карачаевск и карачаевск</h2>
            <button type="button" class="card__like" aria-label="поставить лайк"></button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Жилин Иван</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__container_name">Редактировать профиль</h3>
        <form class="popup__container_form" name="form">
          <input type="text" required class="popup__input popup__input_data_name" name="name">
          <input type="text" required class="popup__input popup__input_data_profession" name="profession">
          <button type="submit" class="popup__save-button" aria-label="отправить форму">Сохранить</button>
        </form>
      </div>
    </div>
  
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
